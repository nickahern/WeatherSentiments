<html>
    <head>
        <title>
            Weather Sentiments
        </title>
    </head>
    <body>
        <!-- <div>
            Microblog:
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div> -->
        {% block content %}{% endblock %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </body>
</html>
